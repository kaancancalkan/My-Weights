<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Lifting Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">2025 September Weight Lifting Log</h1>
            <p class="subtitle">Strength & Discipline</p>
        </header>

        <div class="table-container">
            <div class="quote-section">
                <p class="quote-text">It is a shame for a man to grow old without seeing the beauty and strength of which his body is capable</p>
                <p class="quote-author">— Socrates</p>
            </div>
            
            <table class="workout-table" id="workoutTable">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Muscle Group</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th>Sets</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="footer-container">
            <p>
                © <span id="year"></span>
                <a
                    href="https://kaancancalkan.github.io/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="footer-link"
                >
                    Kaan Can Calkan
                </a>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
